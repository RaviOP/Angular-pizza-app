<section class="newItem">
    <div class="container">
        <div class="row">
            <div class="col align-self-center">
                <form class="form" [formGroup]="menuForm"
                    (ngSubmit)="onSubmit()" enctype="multipart/form-data">
                    <h1>New Pizza</h1>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name"
                            formControlName="name">
                        <span class="help-block"
                            *ngIf="!menuForm.get('name')?.valid && menuForm.get('name')?.touched">
                            Name is Required
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="size">Size</label>
                        <input type="text" class="form-control" id="size"
                            formControlName="size">
                        <span class="help-block"
                            *ngIf="!menuForm.get('size')?.valid && menuForm.get('size')?.touched">
                            Size is Required
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" class="form-control" id="price"
                            formControlName="price">
                        <span class="help-block"
                            *ngIf="!menuForm.get('price')?.valid && menuForm.get('price')?.touched">
                            Price is Required
                        </span>
                    </div>
                    <div class="form-group text-center">
                        <div class="image-preview"
                            *ngIf="imagePreview !== '' && imagePreview  && menuForm.get('image')!.valid">
                            <img [src]="imagePreview"
                                [alt]="menuForm.value.title">
                        </div>
                        <input type="file" #filePicker
                            (change)="onImagePicked($event)">
                        <div class="centered">
                            <button class="btn btn-outline-info" type="button"
                                (click)="filePicker.click()">Pick
                                Image</button>
                        </div>
                    </div>
                    <hr>
                    <div class="text-center">
                        <button class="btn btn-outline-danger mr-5" routerLink="/">
                            Cancel
                        </button>
                        <button class="btn btn-outline-success ml-5" [disabled]="!menuForm.valid">
                            Create
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
